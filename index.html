<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidents Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        .legend, .search-box {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            position: absolute;
            z-index: 1000;
        }
        .legend { bottom: 10px; right: 10px; }
        .search-box { top: 10px; left: 10px; }
        .search-box select, .search-box button { margin-top: 5px; padding: 5px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        const map = L.map('map').setView([31.9051503, 35.1921579], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let accidentsLayer, highlightedAccidentsGroup = L.layerGroup().addTo(map);

        const geojsonFiles = [
            { file: 'Accidentss.geojson', color: 'red', name: 'Accidents' },
            { file: 'Ramallah.geojson', color: 'orange', name: 'Ramallah' },
            { file: 'Roads.geojson', color: 'black', name: 'Roads' }
        ];

        const loadGeoJSON = ({ file, color, name }) => {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    const layer = L.geoJSON(data, {
                        pointToLayer: (feature, latlng) => {
                            if (name === 'Accidents') {
                                return L.circleMarker(latlng, {
                                    radius: 5,
                                    fillColor: color,
                                    color: 'black',
                                    weight: 1,
                                    opacity: 1,
                                    fillOpacity: 0.8
                                });
                            } else {
                                return L.marker(latlng);
                            }
                        },
                        style: { color: color },
                        onEachFeature: (feature, layer) => {
                            if (feature.properties) {
                                layer.bindPopup(Object.entries(feature.properties)
                                    .map(([key, value]) => `<b>${key}:</b> ${value}`)
                                    .join('<br>'));
                            }
                        }
                    });

                    if (name === 'Accidents') accidentsLayer = layer;
                    layer.addTo(map);
                })
                .catch(error => console.error(`Error loading ${name}:`, error));
        };

        geojsonFiles.forEach(loadGeoJSON);

        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = () => {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4>Legend</h4>
                <div><span style="background: red; width: 20px; height: 10px; display: inline-block;"></span> Accidents</div>
                <div><span style="background: orange; width: 20px; height: 10px; display: inline-block;"></span> Ramallah</div>
                <div><span style="background: black; width: 20px; height: 10px; display: inline-block;"></span> Roads</div>
            `;
            return div;
        };
        legend.addTo(map);

        const searchBox = L.control({ position: 'topleft' });
        searchBox.onAdd = () => {
            const div = L.DomUtil.create('div', 'search-box');
            div.innerHTML = `
                <label>بحث عن الحوادث حسب الشدة:</label>
                <select id="severitySelect">
                    <option value="">اختر الشدة</option>
                    <option value="بسيط">بسيط</option>
                    <option value="متوسط الشدة">متوسط الشدة</option>
                    <option value="خطير">خطير</option>
                    <option value="مميت">مميت</option>
                </select>
                <button id="accidentSearchButton">بحث</button>
            `;
            return div;
        };
        searchBox.addTo(map);

        document.getElementById('accidentSearchButton').addEventListener('click', () => {
            const selectedSeverity = document.getElementById('severitySelect').value.trim();
            if (!selectedSeverity) {
                alert("يرجى اختيار شدة الحادث من القائمة.");
                return;
            }
            if (!accidentsLayer) {
                alert('طبقة الحوادث لم يتم تحميلها بعد. يرجى الانتظار.');
                return;
            }

            highlightedAccidentsGroup.clearLayers();
            let matchingAccidents = [];

            console.log("🔍 البحث عن الحوادث بشدة:", selectedSeverity);

            accidentsLayer.eachLayer(layer => {
                let severity = layer.feature.properties.severity ? layer.feature.properties.severity.trim() : "";

                console.log("📌 حادث:", layer.feature.properties, "| الشدة:", severity);

                if (severity === selectedSeverity) {
                    matchingAccidents.push(layer);
                }
            });

            console.log("✅ عدد الحوادث المطابقة:", matchingAccidents.length);

            if (matchingAccidents.length > 0) {
                matchingAccidents.forEach(accidentLayer => {
                    const latlng = accidentLayer.getLatLng();
                    const highlightedMarker = L.circleMarker(latlng, {
                        radius: 8,
                        color: 'blue',
                        fillColor: 'yellow',
                        weight: 2,
                        fillOpacity: 0.9
                    }).bindPopup(`<b>شدة الحادث:</b> ${accidentLayer.feature.properties.severity}`);
                    highlightedMarker.addTo(highlightedAccidentsGroup);
                });
                const bounds = L.featureGroup(highlightedAccidentsGroup.getLayers()).getBounds();
                map.fitBounds(bounds, { padding: [20, 20] });
            } else {
                alert(`❌ لم يتم العثور على حوادث بشدة "${selectedSeverity}".`);
            }
        });
    </script>
</body>
</html>
