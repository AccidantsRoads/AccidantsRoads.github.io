<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidents Roads</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        .legend {
            background-color: white;
            padding: 10px;
            line-height: 1.5;
            font-size: 14px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .legend span {
            display: inline-block;
            width: 20px;
            height: 10px;
            margin-right: 8px;
        }
        .search-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .search-box input {
            width: 200px;
            padding: 5px;
        }
        .search-box button {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([31.9051503, 35.1921579], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const geojsonFiles = [
            { file: 'Accidentss.geojson', color: 'red', name: 'Accidents' },
            { file: 'Ramallah.geojson', color: 'orange', name: 'Ramallah' },
            { file: 'Roads.geojson', color: 'black', name: 'Roads' }
        ];

        let roadsLayer, accidentsLayer;
        const layers = {};
        const roadNames = new Set();

        geojsonFiles.forEach(({ file, color, name }) => {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    layers[name] = L.geoJSON(data, {
                        style: { color: color },
                        pointToLayer: (feature, latlng) => name === 'Accidents' ?
                            L.circleMarker(latlng, { radius: 5, fillColor: color, color: 'black', weight: 1, opacity: 1, fillOpacity: 0.8 }) :
                            L.marker(latlng),
                        onEachFeature: (feature, layer) => {
                            if (feature.properties) {
                                layer.bindPopup(Object.entries(feature.properties)
                                    .map(([key, value]) => `<b>${key}:</b> ${value}`)
                                    .join('<br>'));
                                if (name === 'Roads' && feature.properties.ROAD_N_A) {
                                    roadNames.add(feature.properties.ROAD_N_A);
                                }
                            }
                        }
                    }).addTo(map);

                    if (name === 'Roads') roadsLayer = layers[name];
                    if (name === 'Accidents') accidentsLayer = layers[name];
                });
        });

        L.control.layers({}, layers).addTo(map);
    </script>
</body>
</html>
