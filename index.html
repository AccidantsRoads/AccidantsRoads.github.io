<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidents Roads</title>
    <!-- إضافة مكتبة Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        .legend {
            background-color: white;
            padding: 10px;
            line-height: 1.5;
            font-size: 14px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .legend span {
            display: inline-block;
            width: 20px;
            height: 10px;
            margin-right: 8px;
        }
        .search-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        .search-box input {
            width: 200px;
            padding: 5px;
        }
        .search-box button {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // إنشاء الخريطة وتحديد المركز والتكبير الافتراضي
        const map = L.map('map').setView([31.9051503, 35.1921579], 15);

        // إضافة طبقة الخريطة الأساسية
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // تحميل ملفات GeoJSON
        const geojsonFiles = [
            { file: 'Accidentss.geojson', color: 'red', name: 'Accidents' },
            { file: 'Ramallah.geojson', color: 'orange', name: 'Ramallah' },
            { file: 'Roads.geojson', color: 'black', name: 'Roads' }
        ];

        let roadsLayer;

        // دالة لتحميل وإضافة ملف GeoJSON إلى الخريطة
        const loadGeoJSON = ({ file, color, name }) => {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    const layer = L.geoJSON(data, {
                        style: { color: color },
                        onEachFeature: (feature, layer) => {
                            if (feature.properties) {
                                layer.bindPopup(
                                    `<b>${name}:</b> ${Object.entries(feature.properties)
                                        .map(([key, value]) => `<b>${key}:</b> ${value}`)
                                        .join('<br>')}`
                                );
                            }
                        }
                    });

                    if (name === 'Roads') {
                        roadsLayer = layer;
                    }

                    layer.addTo(map);
                })
                .catch(error => console.error(`Error loading ${name}:`, error));
        };

        // تحميل جميع الطبقات
        geojsonFiles.forEach(loadGeoJSON);

        // إنشاء مربع البحث
        const searchBox = L.control({ position: 'topleft' });

        searchBox.onAdd = () => {
            const div = L.DomUtil.create('div', 'search-box');
            div.innerHTML = `
                <input type="text" id="searchInput" placeholder="Search for a road..." />
                <button id="searchButton">Search</button>
            `;
            return div;
        };

        searchBox.addTo(map);

        // إضافة وظيفة البحث
        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.toLowerCase();

            if (!roadsLayer) {
                alert('Roads layer is not loaded yet. Please wait.');
                return;
            }

            // البحث عن الشوارع داخل طبقة Roads
            let found = false;
            roadsLayer.eachLayer(layer => {
                const roadName = layer.feature.properties.ROAD_N_A?.toLowerCase() || '';
                if (roadName.includes(query)) {
                    map.setView(layer.getBounds().getCenter(), 16); // تكبير الخريطة إلى الشارع
                    layer.openPopup(); // فتح النافذة المنبثقة تلقائيًا
                    found = true;
                }
            });

            if (!found) {
                alert(`No roads found matching "${query}".`);
            }
        });
    </script>
</body>
</html>
